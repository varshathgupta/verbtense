<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Irregular Verbs Tenses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Verbs Tenses</h1>
      <div class="input-container">
        <input type="text" id="wordInput" placeholder="Enter word" />
        <button onclick="findTenses()">Find Tenses</button>
      </div>
      <div id="tensesDisplay" class="tenses-container">
        <table id="tensesTable">
          <tr id="tensesTableHeader" style="display: none">
            <th>Present</th>
            <th>Past</th>
            <th>Past Participle</th>
          </tr>
        </table>
      </div>
      <div id="error" class="error-message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
